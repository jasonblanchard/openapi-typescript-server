name: Build and Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - run: npm ci
      - run: npm run format:check
      - run: npm run build:packages
      - run: npm run gen:examples
      - run: git diff --exit-code
      - run: npm run typecheck
      - run: npm test
