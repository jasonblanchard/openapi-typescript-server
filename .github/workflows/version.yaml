name: Version
description: Updates verion on all package.json files, commits the changes and creates a tag.

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type"
        required: true
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
          - "prerelease"
        default: "prerelease"
      dry_run:
        description: "Dry run?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

jobs:
  validate:
    uses: ./.github/workflows/test.yaml

  version:
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Version packages
        run: npm --workspaces --include-workspace-root --no-git-tag-version version ${{ github.event.inputs.version_type }}

      - run: echo "PACKAGE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # - name: "Align peer dependencies with version"
      #   run: npm install --workspace openapi-typescript-server-express --peer openapi-typescript-server@${{ env.PACKAGE_VERSION }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Log the changes
        run: git --no-pager diff

      - name: Commit changes
        run: git commit -am "v$PACKAGE_VERSION"

      - name: Create tag
        run: git tag "v$PACKAGE_VERSION"

      - name: Push changes
        if: github.event.inputs.dry_run == 'false'
        run: |
          git push origin main
          git push origin --tags

      - name: Log changes to be pushed (dry run only)
        if: github.event.inputs.dry_run == 'true'
        run: |
          git status
          git --no-pager log
          git tag
